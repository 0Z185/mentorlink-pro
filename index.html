<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentorLink Pro - Corporate Mentorship</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              blue: {
                DEFAULT: '#0f2a4a',
                50: '#f0f4f9', 100: '#e0e9f2', 200: '#c0d3e6', 300: '#90b2d3',
                400: '#5a8cb9', 500: '#346d9a', 600: '#26557e', 700: '#1e4466',
                800: '#193a54', 900: '#0f2a4a',
              },
              orange: {
                DEFAULT: '#cc5500',
                50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74',
                400: '#fb923c', 500: '#f97316', 600: '#ea580c', 700: '#cc5500',
                800: '#9a3412', 900: '#7c2d12',
              }
            }
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fafbfc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .soft-card-shadow {
      box-shadow: 0 2px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
    }

    .animate-spin-slow {
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="text-slate-800">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
